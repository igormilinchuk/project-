<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration/Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="registration-container"> <!-- Змінено клас контейнера -->
        <h2 class="header">User Registration</h2> <!-- Додано клас заголовка -->
        <form id="registrationForm" class="form"> <!-- Додано клас форми -->
            <div class="form-group"> <!-- Додано клас групи форми -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="registration-input"> <!-- Додано клас поля вводу -->
            </div>
            <div class="form-group"> <!-- Додано клас групи форми -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="registration-input"> <!-- Додано клас поля вводу -->
            </div>
                <button type="submit" class="authButton btn"> <!-- Змінено клас кнопки -->
                    <div id="container-stars">
                        <div id="stars"></div>
                    </div>
                    <div id="glow">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <strong>Register</strong>
            </button> <!-- Змінено клас кнопки -->
        </form>
        <div class="buttons-grid">
            <a href="/login.html" class="authButton btn">
                <div id="container-stars">
                    <div id="stars"></div>
                </div>
                <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <strong>Login</strong>
            </a>
            <a href="/" class="authButton btn">
                <div id="container-stars">
                    <div id="stars"></div>
                </div>
                <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <strong>Back to site</strong>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await axios.post('/api/user/registration', {
                    email,
                    password
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = response.data;

                // Зберігаємо токен в localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.userId); // Зберігаємо userId
                window.location.href = '/authorizedSite.html';
            } catch (error) {
                console.error('Registration failed:', error.response ? error.response.data.message : error.message);
                alert('Registration failed: ' + (error.response ? error.response.data.message : error.message));
            }
        });
    </script>
</body>
</html>
